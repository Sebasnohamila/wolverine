<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiencia Wolverine V11</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        /* Fondo Negro General */
        body { margin: 0; padding: 0; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: #000; }
        
        /* Visor 3D */
        model-viewer {
            width: 100vw; height: 100vh;
            background-color: #000000;
            position: absolute; top: 0; left: 0; z-index: 1; outline: none;
            --poster-color: transparent;
        }

        /* --- ESTILOS DEL BOTÓN DE WHATSAPP (CORREGIDO) --- */
        #whatsapp-button {
            position: fixed;
            bottom: 25px;
            right: 25px;
            z-index: 9999;
            
            /* TAMAÑO REDUCIDO UN 30% (Antes 60px, ahora 42px) */
            width: 42px;
            height: 42px;
            
            /* FONDO TRANSPARENTE (Quitamos el verde #25D366) */
            background-color: transparent;
            
            display: flex;
            align-items: center;
            justify-content: center;
            
            /* Quitamos sombra para que sea más limpio, o dejamos una suave si el logo es oscuro */
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.5));
            
            transition: transform 0.3s ease;
            opacity: 0; 
            pointer-events: none;
            
            /* Quitamos border-radius del contenedor porque ya no es un círculo de color */
            border: none;
            text-decoration: none; /* Por si acaso */
        }

        #whatsapp-button img {
            /* La imagen ocupa todo el espacio del botón reducido */
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #whatsapp-button:hover {
            transform: scale(1.1);
        }

        body.loaded #whatsapp-button {
            opacity: 1;
            pointer-events: auto;
        }
        /* ------------------------------------ */

        /* Pantalla de Carga Blanca */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: white;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 999; transition: opacity 0.6s ease-out;
        }

        #company-logo { max-width: 150px; margin-bottom: 40px; }
        #loader-container { display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1); width: 36px; height: 36px;
            border-radius: 50%; border-left-color: #333;
            animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loading-text { color: #666; font-size: 13px; letter-spacing: 0.5px; text-transform: uppercase; }
        #error-message { color: #e74c3c; margin-top: 20px; display: none; text-align: center; font-size: 14px; }
        
        #start-button {
            display: none; margin-top: 20px; padding: 15px 35px;
            background-color: #000; color: white;
            border: none; border-radius: 30px;
            font-size: 14px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15); transition: transform 0.2s ease;
        }
        #start-button:active { transform: scale(0.96); }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img src="logo.png" alt="Logo Bhastian" id="company-logo">
        <div id="loader-container">
            <div class="spinner"></div>
            <div class="loading-text">Cargando experiencia...</div>
        </div>
        <div id="error-message">No se encontró PORTADAWOLVERINEF2.glb</div>
        <button id="start-button">VER EXPERIENCIA</button>
    </div>

    <audio id="bg-music" loop>
        <source src="xmen1.mp3" type="audio/mpeg">
    </audio>

    <model-viewer 
        id="viewer"
        src="PORTADAWOLVERINEF2.glb"
        alt="WOLVERINE 3D"
        disable-tap
        min-field-of-view="5deg"
        max-field-of-view="15deg"
        min-camera-orbit="-30deg 56deg auto"
        max-camera-orbit="30deg 116deg auto"
        interpolation-decay="0" 
        camera-controls
        shadow-intensity="1"
        ar
        ar-modes="webxr scene-viewer quick-look">
    </model-viewer>

    <a href="https://wa.me/593983088889" id="whatsapp-button">
        <img src="whatsapp.png" alt="WhatsApp">
    </a>

    <script>
        const modelViewer = document.querySelector('#viewer');
        const loaderContainer = document.getElementById('loader-container');
        const startButton = document.getElementById('start-button');
        const splashScreen = document.getElementById('splash-screen');
        const audio = document.getElementById('bg-music');
        const errorMsg = document.getElementById('error-message');
        const whatsappBtn = document.getElementById('whatsapp-button');
        
        let isLoaded = false;
        const initialX = -0.40003; 
        const initialY = 101.9667; 
        const limitY = 30; 

        modelViewer.addEventListener('load', () => {
            console.log("Modelo cargado. V11 Lista.");
            isLoaded = true;

            modelViewer.cameraOrbit = "-0.01475rad 1.49484rad 600m";
            modelViewer.cameraTarget = `${initialX}m ${initialY}m 89.2276m`;
            modelViewer.fieldOfView = "10deg"; 
            modelViewer.jumpCameraToGoal();

            loaderContainer.style.display = 'none';
            startButton.style.display = 'block';
        });

        modelViewer.addEventListener('camera-change', (event) => {
            if (!isLoaded) return;
            const target = modelViewer.getCameraTarget();
            let newX = initialX;
            let newY = target.y;
            if (newY > initialY + limitY) newY = initialY + limitY;
            if (newY < initialY - limitY) newY = initialY - limitY;

            if (Math.abs(target.x - newX) > 0.001 || Math.abs(target.y - newY) > 0.001) {
                modelViewer.cameraTarget = `${newX}m ${newY}m ${target.z}m`;
            }
        });

        modelViewer.addEventListener('error', (e) => {
            loaderContainer.style.display = 'none';
            errorMsg.style.display = 'block';
        });

        startButton.addEventListener('click', () => {
            audio.play().catch(e => console.log(e));
            splashScreen.style.opacity = '0';
            setTimeout(() => { 
                splashScreen.style.display = 'none';
                document.body.classList.add('loaded');
            }, 600);
        });

        // Evento extra para asegurar que el audio se calle al dar clic en WhatsApp
        whatsappBtn.addEventListener('click', () => {
            audio.pause();
            // La navegación ocurre automáticamente por el href
        });
    </script>
</body>
</html>
