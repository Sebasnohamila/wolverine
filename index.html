<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiencia 3D Bhastian</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>

    <style>
        /* Estilos Generales */
        body { margin: 0; padding: 0; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }
        
        /* Contenedor del modelo 3D */
        model-viewer {
            width: 100vw;
            height: 100vh;
            background-color: #f0f0f0; /* Un gris muy suave para que resalte el modelo */
            display: none; /* Oculto hasta que cargue */
        }

        /* Pantalla de Carga (Splash Screen) */
        #splash-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 999;
            transition: opacity 0.5s ease;
        }

        /* Logo de la empresa */
        #company-logo {
            max-width: 150px;
            margin-bottom: 40px;
        }

        /* Rueda de carga estilo Apple */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #333;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .loading-text {
            color: #666;
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        /* Botón de Ver Experiencia */
        #start-button {
            display: none; /* Oculto al inicio */
            padding: 15px 30px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        #start-button:active { transform: scale(0.95); }

    </style>
</head>
<body>

    <div id="splash-screen">
        <img src="logo.png" alt="Logo Empresa" id="company-logo">
        
        <div id="loader-container">
            <div class="spinner"></div>
            <div class="loading-text">Cargando experiencia...</div>
        </div>

        <button id="start-button">VER EXPERIENCIA</button>
    </div>

    <audio id="bg-music" loop>
        <source src="xmen1.mp3" type="audio/mpeg">
    </audio>

    <model-viewer 
        id="viewer"
        src="wolverineliviano2.glb"
        alt="Modelo 3D"
        auto-rotate
        camera-controls
        shadow-intensity="1"
        ar
        ar-modes="webxr scene-viewer quick-look">
    </model-viewer>

    <script>
        const modelViewer = document.querySelector('#viewer');
        const splashScreen = document.getElementById('splash-screen');
        const loaderContainer = document.getElementById('loader-container');
        const startButton = document.getElementById('start-button');
        const audio = document.getElementById('bg-music');

        // 1. Detectar cuando el modelo ha cargado completamente
        modelViewer.addEventListener('load', () => {
            // Ocultamos el spinner y texto de carga
            loaderContainer.style.display = 'none';
            // Mostramos el botón
            startButton.style.display = 'block';
        });

        // 2. Acción al presionar el botón
        startButton.addEventListener('click', () => {
            // Reproducir audio (los navegadores requieren clic para esto)
            audio.play().catch(e => console.log("Error de audio:", e));
            
            // Desvanecer pantalla blanca
            splashScreen.style.opacity = '0';
            
            // Mostrar el modelo
            modelViewer.style.display = 'block';

            // Eliminar la pantalla de carga del DOM después de la transición
            setTimeout(() => {
                splashScreen.style.display = 'none';
            }, 500);
        });
    </script>
</body>
</html>
