<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiencia Wolverine V6</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

    <style>
        body { margin: 0; padding: 0; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        
        model-viewer {
            width: 100vw; height: 100vh;
            background-color: #f0f0f0;
            position: absolute; top: 0; left: 0; z-index: 1; outline: none;
        }

        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: white;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 999; transition: opacity 0.6s ease-out;
        }

        #company-logo { max-width: 150px; margin-bottom: 40px; }

        #loader-container { display: flex; flex-direction: column; align-items: center; justify-content: center; }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1); width: 36px; height: 36px;
            border-radius: 50%; border-left-color: #333;
            animation: spin 1s linear infinite; margin-bottom: 15px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .loading-text { color: #666; font-size: 13px; letter-spacing: 0.5px; text-transform: uppercase; }
        
        #error-message { color: #e74c3c; margin-top: 20px; display: none; text-align: center; font-size: 14px; }

        #start-button {
            display: none; margin-top: 20px; padding: 15px 35px;
            background-color: #000; color: white;
            border: none; border-radius: 30px;
            font-size: 14px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15); transition: transform 0.2s ease;
        }
        #start-button:active { transform: scale(0.96); }
    </style>
</head>
<body>

    <div id="splash-screen">
        <img src="logo.png" alt="Logo Bhastian" id="company-logo">
        <div id="loader-container">
            <div class="spinner"></div>
            <div class="loading-text">Cargando experiencia...</div>
        </div>
        <div id="error-message">No se encontró wolverineliviano2.glb</div>
        
        <button id="start-button">VER EXPERIENCIA V6</button>
    </div>

    <audio id="bg-music" loop>
        <source src="xmen1.mp3" type="audio/mpeg">
    </audio>

    <model-viewer 
        id="viewer"
        src="wolverineliviano2.glb"
        alt="Wolverine 3D"
        
        disable-pan
        disable-tap
        
        interpolation-decay="0" 
        camera-controls
        shadow-intensity="1"
        ar
        ar-modes="webxr scene-viewer quick-look">
    </model-viewer>

    <script>
        const modelViewer = document.querySelector('#viewer');
        const loaderContainer = document.getElementById('loader-container');
        const startButton = document.getElementById('start-button');
        const splashScreen = document.getElementById('splash-screen');
        const audio = document.getElementById('bg-music');
        const errorMsg = document.getElementById('error-message');

        modelViewer.addEventListener('load', () => {
            console.log("Modelo cargado. Aplicando V6 (Sin Paneo)...");

            // FORZAMOS LA POSICIÓN INICIAL (El zoom y ángulo que te gustaron)
            modelViewer.cameraOrbit = "-0.01475rad 1.49484rad 600m";
            modelViewer.cameraTarget = "-0.40003m 101.9667m 89.2276m";
            modelViewer.fieldOfView = "10deg"; 
            
            // Aplicar cambios inmediatamente
            modelViewer.jumpCameraToGoal();

            loaderContainer.style.display = 'none';
            startButton.style.display = 'block';
        });

        modelViewer.addEventListener('error', (e) => {
            loaderContainer.style.display = 'none';
            errorMsg.style.display = 'block';
        });

        startButton.addEventListener('click', () => {
            audio.play().catch(e => console.log(e));
            splashScreen.style.opacity = '0';
            setTimeout(() => { splashScreen.style.display = 'none'; }, 600);
        });
    </script>
</body>
</html>
