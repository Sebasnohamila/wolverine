<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

        <style>
            body { margin: 0; overflow: hidden; touch-action: none; font-family: Arial, sans-serif;}
            
            /* PANTALLA DE CARGA */
            #splash-screen {
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background-color: white; z-index: 9999;
                display: flex; justify-content: center; align-items: center;
                transition: opacity 1s ease-out;
            }
            #splash-screen img { max-width: 60%; height: auto; }
            .arjs-ready #splash-screen { opacity: 0; pointer-events: none; }

            /* ESTILOS DEL BOTÓN DE WHATSAPP */
            #whatsapp-button {
                display: none; 
                position: fixed;
                bottom: 15px; 
                left: 15px;      
                z-index: 9998;
                background-color: transparent;
                padding: 0;
                border: none;
                transform: none;
                transition: transform 0.1s;
            }
            #whatsapp-button img {
                width: 30px;   
                height: 30px;
                filter: drop-shadow(0px 2px 3px rgba(0,0,0,0.5)); 
            }
            #whatsapp-button:active {
                transform: scale(0.9); 
            }
        </style>

        <script>
            // --- COMPONENTE 1: ARREGLAR MATERIALES NEGROS ---
            AFRAME.registerComponent('fix-materials', {
                init: function () {
                    this.el.addEventListener('model-loaded', function (e) {
                        var mesh = e.detail.model;
                        mesh.traverse(function (node) {
                            if (node.isMesh && node.material) {
                                node.material.metalness = 0;
                                node.material.roughness = 1;
                                node.material.needsUpdate = true;
                            }
                        });
                        console.log("Materiales corregidos (Metalness removido)");
                    });
                }
            });

            // --- COMPONENTE 2: CONTROLADOR PRINCIPAL (Gestos y Video) ---
            AFRAME.registerComponent('master-controller', {
                init: function () {
                    this.marker = document.querySelector("#markerA");
                    this.hud = document.querySelector("#hud-container");
                    
                    this.vid = document.querySelector("#vid");
                    this.model = document.querySelector("#animatedModel");
                    this.waButton = document.querySelector("#whatsapp-button");
                    
                    this.isUnlocked = false; 
                    
                    this.startX = 0;
                    this.startY = 0;
                    this.initialDistance = 0;
                    this.initialScaleVector = new THREE.Vector3();

                    this.marker.addEventListener('markerFound', () => {
                        if (this.isUnlocked) return;
                        console.log("¡Marcador detectado!");
                        this.isUnlocked = true;
                        
                        this.hud.setAttribute('visible', 'true');
                        this.waButton.style.display = "block"; 
                        
                        if(this.vid){
                            this.vid.play().catch(e => console.log("Error reproduciendo audio:", e));
                            this.vid.volume = 1.0; 
                        }

                        if (this.model) this.model.setAttribute('animation-mixer', 'timeScale: 1');
                    });

                    window.addEventListener('touchstart', (e) => {
                        if (!this.isUnlocked) return;
                        
                        if(this.vid && this.vid.paused){
                            this.vid.play();
                        }

                        if(e.touches.length === 1) {
                            this.startX = e.touches[0].clientX;
                            this.startY = e.touches[0].clientY;
                        } else if (e.touches.length === 2) {
                            var dx = e.touches[0].clientX - e.touches[1].clientX;
                            var dy = e.touches[0].clientY - e.touches[1].clientY;
                            this.initialDistance = Math.sqrt(dx * dx + dy * dy);
                            this.initialScaleVector.copy(this.model.object3D.scale);
                        }
                    });

                    window.addEventListener('touchmove', (e) => {
                        if (!this.isUnlocked) return;
                        
                        if(e.touches.length === 1) {
                            var deltaX = e.touches[0].clientX - this.startX;
                            var deltaY = e.touches[0].clientY - this.startY;

                            this.startX = e.touches[0].clientX;
                            this.startY = e.touches[0].clientY;

                            // Rotación Y (Horizontal)
                            var newRotationY = this.model.object3D.rotation.y + (deltaX * 0.01);
                            const minY = -0.8;
                            const maxY = 0.8;
                            this.model.object3D.rotation.y = Math.min(Math.max(newRotationY, minY), maxY);

                            // Rotación X (Vertical)
                            var newRotationX = this.model.object3D.rotation.x + (deltaY * 0.01);
                            const minX = 0.0; 
                            const maxX = 0.8;
                            this.model.object3D.rotation.x = Math.min(Math.max(newRotationX, minX), maxX);
                        } 
                        else if (e.touches.length === 2 && this.initialDistance > 0) {
                             var dx = e.touches[0].clientX - e.touches[1].clientX;
                             var dy = e.touches[0].clientY - e.touches[1].clientY;
                             var currentDistance = Math.sqrt(dx * dx + dy * dy);
                             
                             var scaleFactor = currentDistance / this.initialDistance;

                             var newX = this.initialScaleVector.x * scaleFactor;
                             var newY = this.initialScaleVector.y * scaleFactor;
                             var newZ = this.initialScaleVector.z * scaleFactor;

                             // --- AQUI ESTA EL CAMBIO IMPORTANTE ---
                             // minScale está puesto exactamente en 0.012 (tu tamaño original)
                             // Esto permite agrandar y volver a achicar, pero NUNCA bajar de 0.012
                             const minScale = 0.012; 
                             const maxScale = 0.35;  

                             newX = Math.min(Math.max(newX, minScale), maxScale);
                             newY = Math.min(Math.max(newY, minScale), maxScale);
                             newZ = Math.min(Math.max(newZ, minScale), maxScale);

                             this.model.object3D.scale.set(newX, newY, newZ);
                        }
                    });
                }
            });

            window.addEventListener('arjs-video-loaded', function(e) {
                setTimeout(() => { document.body.classList.add('arjs-ready'); }, 1000);
            });
            // Fallback
            setTimeout(() => { document.body.classList.add('arjs-ready'); }, 6000);
        </script>
    </head>

    <body>
        <div id="splash-screen"><img src="assets/logo.png" alt="Cargando Bhastian AR..."></div>

        <a href="https://wa.me/593983088889?text=Hola%20Bhastian,%20vi%20su%20experiencia%20AR%20y%20me%20interesa." 
           target="_blank" 
           id="whatsapp-button">
           <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Icon">
        </a>

        <a-scene
            master-controller
            vr-mode-ui="enabled: false"
            loading-screen="enabled: false;"
            arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
            renderer="logarithmicDepthBuffer: true; colorManagement: true; antialias: true;" 
            id="scene" 
            embedded 
        >
            <a-assets>
                <video id="vid" src="assets/tanjiro.mp4" preload="auto" loop crossorigin webkit-playsinline playsinline></video>
                <a-asset-item id="miModelo" src="assets/mi-modelo.glb"></a-asset-item>
            </a-assets>

            <a-entity light="type: ambient; intensity: 1.5; color: #ffffff"></a-entity>
            <a-entity light="type: directional; intensity: 2" position="2 4 4"></a-entity>

            <a-entity camera>
                <a-entity id="hud-container" visible="false" position="0 0 -6">
                    
                    <a-entity
                        id="animatedModel"
                        gltf-model="#miModelo"
                        scale="0.012 0.012 0.012"
                        position="0 -1.5 0" 
                        rotation="0 0 0" 
                        animation-mixer="loop: repeat"
                        fix-materials
                    ></a-entity>

                </a-entity>
            </a-entity>

            <a-marker type="pattern" preset="custom" url="assets/marker.patt" id="markerA">
            </a-marker>

        </a-scene>
    </body>
</html>
